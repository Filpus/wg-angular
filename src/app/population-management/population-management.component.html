<div class="container">
    <h1>Zarządzaj populacją</h1>
  
    <div class="controls">
      <button mat-raised-button color="primary" (click)="addPopulation()">Dodaj populację</button>
      <button
        mat-raised-button
        color="accent"
        [disabled]="selectedPopulations.length !== 1"
        (click)="editPopulation()"
      >
        Edytuj populację
      </button>
      <button
        mat-raised-button
        color="warn"
        [disabled]="selectedPopulations.length === 0"
        (click)="deletePopulation()"
      >
        Usuń populację
      </button>
      <button mat-raised-button (click)="addFilter()">Dodaj filtr</button>
    </div>
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Selection Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? selectAllRows() : null"
            [checked]="isAllSelected()"
            [indeterminate]="isSomeSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? toggleSelection(row) : null"
            [checked]="isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>
  
      <!-- Other Columns -->
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef> Grupa społeczna </th>
        <td mat-cell *matCellDef="let element"> {{ element.group }} </td>
      </ng-container>
  
      <ng-container matColumnDef="culture">
        <th mat-header-cell *matHeaderCellDef> Kultura </th>
        <td mat-cell *matCellDef="let element"> {{ element.culture }} </td>
      </ng-container>
  
      <ng-container matColumnDef="religion">
        <th mat-header-cell *matHeaderCellDef> Religia </th>
        <td mat-cell *matCellDef="let element"> {{ element.religion }} </td>
      </ng-container>
  
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Lokalizacja </th>
        <td mat-cell *matCellDef="let element"> {{ element.location }} </td>
      </ng-container>
  
      <ng-container matColumnDef="satisfaction">
        <th mat-header-cell *matHeaderCellDef> Zadowolenie </th>
        <td mat-cell *matCellDef="let element"> {{ element.satisfaction }} </td>
      </ng-container>
  
      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef> Liczba </th>
        <td mat-cell *matCellDef="let element"> {{ element.count }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
