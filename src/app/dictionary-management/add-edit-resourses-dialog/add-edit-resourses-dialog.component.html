<form [formGroup]="resourceForm">

<h2 mat-dialog-title>{{ isEditing ? 'Edycja Zasobu' : 'Dodawanie Zasobu' }}</h2>
<mat-dialog-content>
    <!-- Pole tekstowe -->
    <mat-form-field>
      <mat-label>Nazwa</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="resourceForm.get('name')?.hasError('required')">
        Nazwa jest wymagana
      </mat-error>
    </mat-form-field>

    <!-- Przełącznik -->
    <mat-slide-toggle formControlName="isMain">Główny zasób</mat-slide-toggle>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Anuluj</button>
  <button mat-button [disabled]="resourceForm.invalid" (click)="onSubmit()">Zapisz</button>
</mat-dialog-actions>
</form>
